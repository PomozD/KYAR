<html>
<head>
  <title> 7 лаба XML </title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" heigth="1000">
    <circle cy="70" r="40" fill="blue" stroke="black" stroke-width="1">
<animate attributeName="cx" from="50" to="500"dur="10s"/>
<animate attributeName="fill" from="blue" to="yellow" dur="1s"
begin="1s" repeatCount="indefinite" />
<animate attributeName="fill" from="yellow" to="purple" dur="1s"
begin="1s" repeatCount="indefinite" />
<animate attributeName="fill" from="blue" to="red" dur="6s"
repeatCount="indefinite"/>
<animateTransform attributeName="transform" attributeType="XML"
type="scale" from="1" to="1.5" dur="1s" begin="1s"/>
<animateTransform attributeName="transform" attributeType="XML"
type="scale" from="1.5" to="1" dur="2s" begin="2s"/>
<animate attributeName="stroke-width" from="1" to="10" dur="5s"/>
</circle> 
</svg>
</body>
</html>
