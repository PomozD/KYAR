  <title> 7 лаба XML </title>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" heigth="1000" >
    <rect x="5" y="5" width="220" height="130" rx="20" ry="40" fill="purple" stroke="black" stroke-width="6" stroke-dasharray="50px" stroke-dashoffset="50px">
